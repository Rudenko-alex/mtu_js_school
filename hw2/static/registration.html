<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Убери кубики</title>
  </head>
  <body>
    <form
      action="/api/login/register"
      method="post"
      class="registration-form"
      id="registr"
    >
      <h2>Регистрация нового пользователя</h2>
      <label class="input-wrapper"
        >Login
        <input type="text" name="login" />
      </label>

      <label class="input-wrapper"
        >Name
        <input type="text" name="name" />
      </label>
      <label class="input-wrapper">
        Password
        <input type="password" name="password" class="pass" />
        <i class="fas fa-eye-slash icon-password eye"></i>
      </label>
      <label class="input-wrapper re-pass-label">
        Password confirmation
        <input type="password" class="re-pass" />
        <i class="fas fa-eye-slash icon-password eyeSlash"></i>
      </label>
      <input type="submit" class="btn" value="Create" />
    </form>
    <script src="./js/registration.js"></script>
  </body>
</html>
